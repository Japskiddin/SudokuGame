syntax = "proto3";

option java_package = "io.github.japskiddin.sudoku.datastore";
option java_multiple_files = true;

message GameLevelDSO {
    int64 playtime = 1;
    string defaultBoard = 2;
    string currentBoard = 3;
    string completedBoard = 4;
    int32 actions = 5;
    int32 difficulty = 6;
}